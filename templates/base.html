<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block head %} {% endblock head %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/310156fd9b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/phone.css')}}"
      type="text/css"
      media="(max-width: 576px)"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/tablet.css')}}"
      media="(min-width: 576px)"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/desktop.css')}}"
      media="(min-width: 992px)"
      type="text/css"
    />
  </head>
  <body>
    <header>
      {% include "nav.html" %}

    </header>
  

    <main class="container-lg bg-secondary rounded-3">
      {% block content %} {% endblock content %}
    </main>


    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{url_for('static', filename='js/app.js')}}"></script>

    {% block extra_js %} {% endblock extra_js %}
  </body>
</html>
